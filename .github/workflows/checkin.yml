name: DailyCheckIn

on:
  schedule:
    - cron: '30 0 * * *' # 北京时间 08:30
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install dailycheckin --upgrade

      - name: Run Task
        env:
          CHECKIN_CONFIG: ${{ secrets.CHECKIN_CONFIG }}
          # 核心修正：直接注入企业微信所需的精准变量名
          WECHAT_WEBHOOK_URL: https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=${{ secrets.QYWX_KEY }}
        run: |
          # 确保环境变量中不含中文，防止 latin-1 报错
          echo "$CHECKIN_CONFIG" > config.json
          dailycheckin
