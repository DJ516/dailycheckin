name: DailyCheckIn

on:
  schedule:
    - cron: '30 0 * * *' # 北京时间 8:30 运行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install dailycheckin --upgrade
      - name: Run
        env:
          CHECKIN_CONFIG: ${{ secrets.CHECKIN_CONFIG }}
        run: |
          # 将 Secret 内容写入临时文件再运行，这是最稳妥的办法
          echo "$CHECKIN_CONFIG" > config.json
          dailycheckin
