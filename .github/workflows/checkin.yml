name: DailyCheckIn

on:
  schedule:
    - cron: '30 0 * * *' # 北京时间 8:30 运行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install dailycheckin --upgrade
      - name: Run
        env:
          CHECKIN_CONFIG: ${{ secrets.CHECKIN_CONFIG }}
          QYWX_KEY: ${{ secrets.QYWX_KEY }}
        run: |
          echo "$CHECKIN_CONFIG" > config.json
          dailycheckin > output.log 2>&1
          cat output.log
          
          # 优化：只提取关键的签到结果，并去除可能的非法字符
          RESULT=$(tail -n 5 output.log | tr -d '\n\r' | sed 's/"//g')
          
          # 修正：确保 URL 格式严丝合缝
          # 注意：请确保你的 Secret: QYWX_KEY 里面只有那串 ID
          curl -X POST "https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=${QYWX_KEY}" \
           -H 'Content-Type: application/json' \
           -d "{\"msgtype\": \"text\", \"text\": {\"content\": \"什么值得买签到任务完成。\n$RESULT\"}}"
