name: DailyCheckIn

on:
  schedule:
    - cron: '30 0 * * *' # 北京时间 8:30 运行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install dailycheckin --upgrade
      - name: Run
        env:
          CHECKIN_CONFIG: ${{ secrets.CHECKIN_CONFIG }}
          QYWX_KEY: ${{ secrets.QYWX_KEY }}
        run: |
          echo "$CHECKIN_CONFIG" > config.json
          dailycheckin > output.log 2>&1
          cat output.log
          
          # 提取结果并压缩成一行，防止 JSON 格式崩溃
          RESULT=$(tail -n 5 output.log | tr -d '\n\r"' | sed 's/\\//g')
          
          # 直接使用环境变量名 QYWX_KEY
          curl -s -X POST "https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=$QYWX_KEY" \
            -H 'Content-Type: application/json' \
            -d "{\"msgtype\": \"text\", \"text\": {\"content\": \"什么值得买签到任务完成。\n详情: $RESULT\"}}"
