name: DailyCheckIn

on:
  schedule:
    - cron: '30 0 * * *' # 北京时间 08:30
  workflow_dispatch: # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install dailycheckin --upgrade

      - name: Run Task
        env:
          # 核心：将 Secret 映射为脚本能直接读取的环境变量
          CHECKIN_CONFIG: ${{ secrets.CHECKIN_CONFIG }}
          QYWX_KEY: ${{ secrets.QYWX_KEY }}
          # 增加联动变量（部分版本脚本需要这个字段触发）
          WECHAT_WEBHOOK_URL: ${{ secrets.QYWX_KEY }} 
        run: |
          echo "$CHECKIN_CONFIG" > config.json
          dailycheckin
