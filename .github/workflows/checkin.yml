name: DailyCheckIn

on:
  schedule:
    - cron: '30 0 * * *' # 北京时间 8:30 运行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install dailycheckin --upgrade
      - name: Run
        env:
          # 从 Secret 安全读取配置
          CHECKIN_CONFIG: ${{ secrets.CHECKIN_CONFIG }}
          # 从 Secret 安全读取企业微信 KEY
          QYWX_KEY: ${{ secrets.QYWX_KEY }}
        run: |
          # 1. 临时生成配置文件（运行完会被虚拟机自动销毁）
          echo "$CHECKIN_CONFIG" > config.json
          
          # 2. 执行签到并将结果保存，cat 用于在日志看状态，Secret 会被自动打码
          dailycheckin > output.log 2>&1
          cat output.log
          
          # 3. 提取签到结果的最后几行状态（过滤掉可能包含敏感信息的全文）
          RESULT=$(tail -n 10 output.log | tr -d '\n' | sed 's/"//g')
          
          # 4. 原生 curl 推送，Key 隐藏在环境变量中
          curl "https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=$QYWX_KEY" \
           -H 'Content-Type: application/json' \
           -d "{\"msgtype\": \"text\", \"text\": {\"content\": \"什么值得买签到任务已完成。\n结果详情：$RESULT\"}}"
